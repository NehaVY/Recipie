<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beverages Recipes</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"-->
</head>
<body>
    <header>
        <h1>Search Your Favorite Beverage Recipe</h1>
    </header>
    <main>
        <form action="/search" method="get" style="text-align: center; margin: 20px;">
            <input type="text" name="query" placeholder="Enter beverage name (e.g., Espresso)" style="padding: 10px; width: 300px;"/>
            <button type="submit" style="padding: 10px;">Search</button>
        </form>
        {{if .Recipe}}
        <div style="text-align: center; margin: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
            <h2>{{.Recipe.Title}}</h2>
            <p>{{.Recipe.Text}}</p>
        </div>
        {{else if .Error}}
        <div style="text-align: center; color: red; margin: 20px;">
            <p>{{.Error}}</p>
        </div>
        {{end}}
    </main>
</body>
</html>
